<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Index Food</title>
</head>
<body>
    <header class="header container">
        <a href="#" class="logo">
            <img src="./img/logo.png" alt="Logo" class="logo-image" width="128px" height="58">
        </a>
        <form action="#" class="searsch-form">
            <input class="search-input" type="search" placeholder="Блюда">
            <button class="search-button"><img src="./img/search-icon.svg" alt="Поиск" class="search-icon"></button>
        </form>
        <!-- /.auth -->
        <div class="auth">
            <a href="#" class="login">Войти</a>
        </div>
        <a href="" class="shopping-cart">
            <img src="./img/shopping-cart.svg" alt="cart" class="shopping-cart-icon">
            <span class="shopping-counter">12</span>
        </a>
    </header>
    <main class="container">
        <div class="slider">
            <div class="slide slide-text-light slide-summer">
                <div class="slide-content">
                    <h2 class="slide-title">Неделя летних овощей</h2>
                    <p class="slide-text">Специальная овощная корзина. Новые продукты,
                        специальные цены, скидки!</p>
                    <a href="#" class="button button-primary">Заказать со скидкой</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
